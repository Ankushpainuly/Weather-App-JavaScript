<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">

            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>


        <div class="weather-container">

            <!-- grant location container -->
            <div class="sub-container grant-location-container">

                <img src="./assets/location.png" alt="" width="80px" height="80px" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Acces to get Weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>


            <!-- search weather -->
            <form class="form-container" data-searchForm>

                <input placeholder="Search for city..." data-searchInput>

                <button class="btn" type="submit">
                    <img src="./assets/search.png" alt="search" width="20px" height="20px" loading="lazy">
                </button>

            </form>


            <!-- loading screen container -->
            <div class="sub-container loading-container">

                <img src="./assets/loading.gif" alt="load" width="150px" height="150px">
                <p>Loading</p>

            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">
                <!-- city name and flag icon -->
                <div class="name">

                    <p data-cityName></p>
                    <img data-contryIcon>

                </div>
                <!-- weather Discription -->
                <p data-weatherDesc></p>

                <!-- weather Icon -->
                <img data-weatherIcon>

                <!-- temprature -->
                <p data-temp></p>

                <!-- 3 cards-parameters -->
                <div class="parameter-container">

                    <!-- card 1 -->

                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>Wind Speed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card 2 -->

                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->

                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>


                </div>



            </div>

            <!-- Error screen -->
            <div class="sub-container error">
                <img src="./assets/not-found.png" alt="nt" width="300px" height="300px">
                <p class="errorMsg"></p>

            </div>

        </div>


    </div>


</body>


    <script src="index.js"></script>
</html>
